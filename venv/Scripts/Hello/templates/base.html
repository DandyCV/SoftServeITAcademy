<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <link rel="shortcut icon" href="{% static 'images/icon.jpg' %}" type="image/jpg">
    <title>{% block title %}Default title{% endblock title %}</title>
</head>
<body>
    <h4><a href="/">Main</a> | <a href="/products/">Products</a> | <a href="/service/">Service</a> | <a href="/about/">About us</a> | <a href="/contacts/">Contacts</a> | Career | For investros</h4>
    <h1>{% block header %}{% endblock header %}</h1>
    <div>{% block img %}{% endblock img %}</div>
    <div>{% block content %}{% endblock content %}</div>

</body>
</html>
